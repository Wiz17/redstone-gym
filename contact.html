    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="app-contact">CONTACT INFO : +000-000-0000</div>
            </div>
            <div class="screen-body-item">
              <form
                autocomplete="off"
                method="post"
                name="google-sheet"
                id="form1"
              >
                <div class="app-form">
                  <div class="app-form-group">
                    <input
                      type="text"
                      name="Name"
                      class="app-form-control"
                      placeholder="NAME"
                      value=""
                      required
                    />
                  </div>
                  <div class="app-form-group">
                    <input
                      type="text"
                      name="Email"
                      class="app-form-control"
                      placeholder="EMAIL"
                      required
                    />
                  </div>
                  <div class="app-form-group">
                    <input
                      type="number"
                      name="Mobile"
                      class="app-form-control"
                      placeholder="CONTACT NO"
                      required
                    />
                  </div>
                  <div class="app-form-group message">
                    <input
                      type="text"
                      name="Message"
                      class="app-form-control"
                      placeholder="MESSAGE"
                      required
                    />
                  </div>
                  <div class="app-form-group buttons">
                    <!-- <button class="app-form-button">CANCEL</button> -->
                    <button
                      type="submit"
                      name="submit"
                      class="app-form-button"
                      value="SUBMIT"
                    >
                      SUBMIT
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="social-meadia">
          <div>
            <div class="text-sm" >CONNECT US ON</div>
            <div class="logos-sm" style="text-align: center;">
              <i style='margin:5px;'class="fab fa-youtube logo-hover"></i>
              <i style='margin:5px;'class="fab fa-instagram logo-hover"></i>
              <i style='margin:5px;'class="fab fa-facebook logo-hover"></i>
              <i style='margin:5px;'class="fab fa-whatsapp logo-hover"></i>
            </div>
          </div>
        </div>
        <div class="map" style="margin-top:30px">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30251.37443896216!2d73.74703524346926!3d18.60008828213761!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b97fee555555%3A0x57365e1d3dcb8cf5!2sGinger%20Pune%20Wakad!5e0!3m2!1sen!2sin!4v1692085558469!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="footer">
        <img
          class="footer-img"
          src="https://redstone.finance/assets/img/redstone-logo-full.svg"
          alt=""
          style="margin: 20px"
        />
        <div style="margin: 0px 40px 40px 40px">
          <div class="footer-text">
            <i class="fa fa-phone" aria-hidden="true"></i> 000-000-0000
          </div>
          <div class="footer-text">
            <i class="fa-brands fa-whatsapp"></i> 111-111-1111
          </div>
          <div class="footer-text">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            redstone99@yahoo.com
          </div>
          <div class="footer-text">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            Red stone 5th floor, Near SGS mall, Chandni chowk, Pune,
            Maharashtra.
          </div>
        </div>
        <div class="footer-end" style="margin-top: 20px">
          <p style="color: white; text-align: center">
            All rights reserved | Copyright @RedStone
          </p>
        </div>
      </div>
    </footer>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbzHpm6EFQXnLTVqn6N9XME-voFVZQgeKbkouwHFI8pvkpABUnscXucaup1reUkY1PCm/exec";
    const form = document.forms["google-sheet"];
    form.addEventListener("submit", function (e) {
      console.log("HIH");
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) => alert("Thanks"))
        .catch((error) => console.error("error"));
      form.reset();
    });
  </script>
